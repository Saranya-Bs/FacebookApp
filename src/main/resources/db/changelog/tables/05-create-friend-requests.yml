databaseChangeLog:
  - changeSet:
      id: 05-create-friend-request-table
      author: saranya
      runOnChange: true
     
      changes:
        - createTable:
            tableName: friend_requests
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                   
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false 
                    references: users(id)
                    foreignKeyName: friend_request_sender

              - column:
                  name: receiver_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: users(id)
                    foreignKeyName: friend_request_receiver
                    
              - column:
                  name: request_status
                  type: VARCHAR(50)
                 
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                 
              - column:
                  name: deleted_at
                  type: DATETIME
                  