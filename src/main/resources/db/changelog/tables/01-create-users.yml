databaseChangeLog:
  - changeSet:
      id: 01-create-users-table
      author: saranya
      runOnChange: true
      
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true     

              - column:
                  name: password
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    
                 
              - column:
                  name: date_of_birth
                  type: DATE
              
              - column:
                  name: profile
                  type: VARCHAR(1000)
                  
              - column:
                  name: account_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                 
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                   
                
              - column:
                  name: updated_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  
              - column:
                  name: deleted_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: true