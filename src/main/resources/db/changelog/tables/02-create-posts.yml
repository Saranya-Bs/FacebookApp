databaseChangeLog:
  - changeSet:
      id: 02-create-posts-table
      author: saranya
      runOnChange: true

      changes:
        - createTable:
            tableName: posts
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                   
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: users(id)
                    foreignKeyName: posts_user

              - column:
                  name: post
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
                   
              - column:
                  name: post_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: deleted_at
                  type: DATETIME
                 